<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Automated Writing System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Voice Automated Writing System</h1>
  <p>Speak your thoughts and watch them appear in real time!</p>

  <div class="container">
    <label for="language-select">Choose Language:</label>
    <select id="language-select">
      <option value="en-US">English (US)</option>
      <option value="ta-IN">Tamil (தமிழ்)</option>
    </select>

    <button id="toggle-btn">Start Speaking</button>

    <label for="output">Transcribed Text:</label>
    <textarea id="output" placeholder="Your transcribed text will appear here..." rows="10"></textarea>

    <button id="copy-btn">Copy Text</button>
  </div>

  <footer>
    <small>© 2024 Voice Automated Writing System.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
